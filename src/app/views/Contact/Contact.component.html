<div class="container">
  <div class="Rental-personal-car ContactBaner baner-rounded">
     
    
          <div class="row justify-content-center m-0">
            <div class="col-sm-12 text-white">
              <h5 class="mt-5 position-relative ms-5">
                Kontakt oss
              </h5>
            </div>
            
              <div class="col-sm-12 mt-4">
                  <div class="row  mb-5 ms-auto">
                      <div class="col-md-6 p-0">
                        <div class="card" style="background: rgba(0,0,0,0.25); border: 0px; border-radius: 14px;">
                          <div class="card-body form-card p-5">
                         
                            <form [formGroup]="Form1" novalidate (ngSubmit)="SaveOrUpdate()" class="row g-3">
                            <div class="row">

                              
                              <div class="col-sm-12 my-3">
                              <div class="d-flex input-border">
                                <div class="custom-control custom-radio mb-3">
                                    <input type="radio" class="custom-control-input" id="ContactType" value="P" formControlName="ContactType" [(ngModel)]="model.ContactType">
                                    <label class="custom-control-label ml-1 text-white" for="ContactType" style="margin-left: 10px;
margin-right: 10px;">Privat</label>
                                </div>
                                <div class="custom-control custom-radio ms-3">
                                    <input type="radio" class="custom-control-input"id="ContactType1" value="B" formControlName="ContactType" [(ngModel)]="model.ContactType">
                                    <label class="custom-control-label ml-1 text-white" for="ContactType1" style="margin-left:10px">Bedrift</label>
                                </div>
                               </div>
                              </div>
                              <div class="col-sm-6 my-3">
                                <div class="mb-3">
                                  <input type="text" class="form-control"formControlName="Name" [(ngModel)]="model.Name" placeholder="Navn" name="Name">
                                </div>
                              </div>
                              <div class="col-sm-6 my-3">
                                <div class="mb-3">
                                  <input type="text" class="form-control"formControlName="Phone" [(ngModel)]="model.Phone" placeholder="Mobil" name="Name">
                                  <div class="text-danger" *ngIf="submitted && (fs1['Phone']?.invalid)">
                                    This value is required.
                                </div>
                                <div class="text-danger" *ngIf="submitted && (fs1['Phone']?.errors?.['pattern'])">
                                    Enter Valid Phone Numner
                                </div>
                                </div>
                              </div>
                              <div class="col-sm-6  my-3">
                                <div class="mb-3">
                                  <input type="email" class="form-control"formControlName="Email" [(ngModel)]="model.Email"  placeholder="E-post" name="email">
                                  <div class="text-danger" *ngIf="submitted && (fs1['Email']?.invalid)">
                                    This value is required.
                                </div>
                                <div class="text-danger" *ngIf="submitted && (fs1['Email']?.errors?.['Email'] ||fs1['Email']?.errors?.['pattern'])">
                                  Enter Valid Email
                              </div>
                                </div>
                               
                              </div>
                              <div class="col-sm-6  my-3">
                                <div class="mb-3">
                                  <select class="form-control form-control-sm form-control-alternative" formControlName="EnquiryTypeId" [(ngModel)]="model.EnquiryTypeId">
                                    <option value="0">Velg tjeneste</option>
                                    <option *ngFor="let item of EnquiryTypeList" [value]="item.ID">
                                        {{item.Name}}
                                    </option>
                                </select> 
                                </div>
                              </div>
                              <div class="col-sm-12  my-3">
                                <div class="mb-3">
                                  <textarea type="text" class="form-control m-input" placeholder="Beskrivelse" formControlName="Description" [(ngModel)]="model.Description"></textarea>
                                 
                                </div>
                               
                              </div>

                              <div class="col-sm-12  my-3 mb-0 text-end">
                                <button type="submit" class="btn btn-danger px-5 btn-lg">SEND</button>
                              </div>
                           </div>
                          </form>
                          </div>
                        </div>

                      </div>
                    
                  </div>
              </div>
           
          </div>
  
  </div>

</div>
