                              <form class="row g-3" [formGroup]="Form1">

                                </div>

                                      <option *ngFor="let item of EnquiryTypeList" [value]="item.ID">
                                          {{item.Name}}
                                      </option>
                                  </select> 
                                  </div>
                                </div> -->
                                <div class="col-sm-12  my-3 text-center">
                                  <div class="mb-3">
                                    <button class="btn btn-danger px-5">Submit</button>
                                  </div>
                                </div>
                             </div>
                            </form>
                            </div>
                          </div>

                        </div>

                    </div>
                </div>
             
            </div>
    
    </div>
